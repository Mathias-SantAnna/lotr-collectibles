{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Credit: Bootstrap Alerts @ https://getbootstrap.com/docs/5.0/components/alerts/ -->
<div class="alert alert-warning text-center mb-0 main--alert" role="alert">
    Spend <span class="font-weight-bold">&#128;{{ free_collectible_threshold }}</span> or more and get a Special Collecrible for 
    <span class="font-weight-bold text-uppercase">free</span>!
</div>
<!-- /End of Credit -->

<section class="text-center container w--80">
    <h2 class="mt-5">Individual Product</h2>
    <!-- Credit: MDB Masks @ https://mdbootstrap.com/docs/standard/content-styles/masks/ -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" />
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                </div>
                <div class="card-footer">
                    <p>â‚¬{{ product.price }}</p>
                    <small class="text-muted">{{ product.category }}</small>
                </div>
            </div>
        </div>
    </div>
    <!-- /End of Credit -->
</section>

<form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-12">
            <p class="mt-3"><strong>Quantity:</strong></p>
            <div class="form-group w-50">
                <div class="input-group">
                    <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="20" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                </div>
            </div>
        </div>

        <div class="col-12">
            <a href="{% url 'products' %}" class="btn rounded-0 mt-5">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Keep Shopping</span>
            </a>
            <input type="submit" class="btn rounded-0 text-uppercase mt-5" value="Add to Shopping bag">
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
    </div>
</form>

{% endblock %}
