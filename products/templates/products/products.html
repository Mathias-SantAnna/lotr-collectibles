{% extends "base.html" %}
{% load static %}

{% block content %}
<!-- Credit: Bootstrap Alerts @ https://getbootstrap.com/docs/5.0/components/alerts/ -->
<div class="alert alert-warning text-center mb-0 main--alert" role="alert">
    Spend <span class="font-weight-bold">&#128;{{ free_collectible_threshold }}</span> or more and get a Special Collecrible for 
    <span class="font-weight-bold text-uppercase">free</span>!
</div>

<section class="text-center container w--80">
    <h2 class="mt-5">All Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100">
                <a href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" />
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    
                </div>
                <div class="card-footer">
                    <p>â‚¬{{ product.price }}</p>
                    <small class="text-muted">{{ product.category }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <!-- /End of Credit -->
</section>

{% endblock %}
