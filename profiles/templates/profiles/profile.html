{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
<section class="container p-3">
    <h2 class="mt-5 mb-5 text-center">My Profile</h2>
    <hr>
    <div class="row">
        <div class="col-12 col-lg-6 ">
            <p class="text-muted">Default Delivery Information</p>
            <form class="mt-3 form-inline text-center" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success mt-4 mb-4">Update Information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p class="text-muted">Order History</p>
            {{ orders }}
        </div>
    </div>
</section>
{% endblock %}

{{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
